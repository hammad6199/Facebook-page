<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="facebook-logo">facebook</h1>
        <h2 class="description">Facebook helps you connect and share with the people in your life.</h2>
        
        <div class="login-box">
            <form>
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgotten password?</a>
            </form>
            <hr>
            <button class="create-account-btn">Create new account</button>
        </div>
        
        <p class="create-page">Create a Page for a celebrity, brand or business.</p>
    </div>
</body>
</html>
